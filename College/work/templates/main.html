<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car rental Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block style %}
    {% endblock %}
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="header">
      <div class="container-fluid" style="background-color: rgba(76, 192, 153, 0.5);">
          {% load static %}
        <a class="navbar-brand" href="#"><img src="{% static 'images/1.png'%}" alt="" style="height:20vh;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'about_us' %}"><i class="fa-solid fa-circle-info"></i> About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#"><i class="fa-solid fa-comments"></i> Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'about_us' %}"><i class="fa-regular fa-address-book"></i> Contact Us</a>
            </li>
            
          </ul>
          <div class="header-button">
              {% if user.is_authenticated %}
              <a href="#" class="sign-in btn btn-primary "><i class="fa-solid fa-user"></i>{{user.username}}</a>
                   <a href="{% url 'logout_page' %}" class="sign-in btn btn-primary "><i class="fa-solid fa-user"></i>Logout</a>
              {% else %}
                    <a href="{% url 'login_page' %}" class="sign-in btn btn-primary "><i class="fa-solid fa-user"></i> SignIn</a>
                    <a href="{% url 'register_page' %}" class="sign-up btn btn-primary"><i class="fa-solid fa-user"></i> SignUp</a>
              {% endif %}
          </div>
        </div>
      </div>
    </nav>
    {% block body %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block script %}
    
    {% endblock %}
  </body>
</html>
