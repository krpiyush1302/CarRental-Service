{% extends 'main.html' %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #007bff;
    }

    .payment-details {
        margin-top: 20px;
    }

    .payment-details h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .payment-details h1,
    .payment-details h2 {
        text-align: center;
        color: #333;
    }

    .btn-container {
        text-align: center;
        margin-top: 30px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-right: 10px;
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-secondary {
        background-color: #6c757d;
    }

    .btn-primary:hover,
    .btn-secondary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <h2>Welcome to Payment Page</h2>

    <div class="payment-details">
        <h1>Number of Days: {{ days }}</h1>
        <h1>Price per Day: Rs: {{ price }}</h1>
        <h1>Total Amount: Rs: {{ amount }}</h1>
        <h1><strong>Payment Method:</strong> Cash on Delivery</h1>
    </div>

    <div class="btn-container">
        <!--<a href="{% url 'checkout1' %}" class="btn btn-secondary">Back to Previous Page</a>-->
        <a href="{% url 'order1' %}?carid={{carid}}&days={{days}}&price={{price}}&amount={{amount}}" class="btn btn-primary">Confirm Payment</a>
    </div>
</div>
{% endblock %}
